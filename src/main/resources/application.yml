server:
  port: 8081

spring:
  application:
    name: raspberry
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    driverClassName: org.postgresql.Driver
    password: password
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        default_schema: raspberry